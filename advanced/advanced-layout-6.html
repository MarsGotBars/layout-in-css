<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Layout 6</title>
    <link rel="stylesheet" href="../style.css">
    <style>
      body{
        position: relative;
        display: grid;
        gap: 1rem;
      }

      header, nav{
        position: absolute;
        height: 300px;
        width: 200px;
      }
      nav{
        top: 50%;
        left: 50%;
        transform: translate(-120%, -40%);
      }
      header{
        top: 50%;
        right: 50%;
        transform: translate(120%, -60%);
      }
      /* Doe hier jouw ding! */
    </style>
  </head>
  <body id="advanced-layout-6">
    <header><h1>Advanced Layout 6</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
